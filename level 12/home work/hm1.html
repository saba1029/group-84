<!--
1) <a> тэგი — გამოიყენება ჰიპერტექსტურ (კლიკად) ბმულების შესაქმნელად. 
   ეს ტეგი იძლევა იმას, რომ მომხმარებელი დააწკაპუნებს და გადაინაცვლებს სხვა გვერდზე ან სხვაგან დოკუმენტში.
   href ატრიბუტი — განსაზღვრავს ბმულის (link) ნაპოვნი მისამართს (URL-ს). 
   მაგალითად: <a href="https://example.com">Example</a> — href არის "https://example.com".
-->

<!--
2) hyperText — ტექსტი, რომელიც შეიცავს ბმულებს (links). ჰიპერტექსტი საშუალებას აძლევს პირებს ხმაურის გარეშე გადაადგილდნენ დოკუმენტებსა და გვერდების შორის.
   hyperLink — კონკრეტული ელემენტი (ბმული) ჰიპერტექსტში; ის აქვს URL (адრესი) და მასზე დაწკაპუნებით ხდება გადამისამართება ან დოკუმენტის სხვა ნაწილის გახსნა.
-->

<!--
3) HTML-ში list-ები ორი მთავარი სახის არის:
   - Ordered list (დალაგებული): <ol> — იძლევა რიცხვით/რითით ნუმერაციას.
     ნივთები დაწერე <li> დაკავშირებულ შიგთავსში.
   - Unordered list (დაუდალაგებელი): <ul> — იძლევა თხელ წერტილეულ (bullet) სიის ელემენტებს.
   დამატებით: Nested lists — შეგიძლიათ სიები ჩაამწყვდიოთ სხვა სიებში (თითო <li>-ში შეგიძლიათ განთავსდეს კიდევ <ol> ან <ul>).
-->
