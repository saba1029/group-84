<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h3>Registration Form</h3>

<form>
  <p>First Name:<br>
    <input type="text" name="first" placeholder="Enter First Name">
  </p>

  <p>Last Name:<br>
    <input type="text" name="last" placeholder="Enter Last Name">
  </p>

  <p>Email:<br>
    <input type="email" name="email" placeholder="Enter Email">
  </p>

  <p>Password:<br>
    <input type="password" name="password" placeholder="Enter Password">
  </p>

  <p>Gender:<br>
    <label><input type="radio" name="gender" value="male"> Male</label><br>
    <label><input type="radio" name="gender" value="female"> Female</label><br>
    <label><input type="radio" name="gender" value="other"> Other</label>
  </p>

  <p>Age:<br>
    <input type="number" name="age" placeholder="Enter Age">
  </p>

  <p>Preferences:<br>
    <label><input type="checkbox" name="pref" value="acrylic"> Acrylic Painting</label><br>
    <label><input type="checkbox" name="pref" value="oil"> Oil Painting</label><br>
    <label><input type="checkbox" name="pref" value="watercolor"> Water Color Painting</label>
  </p>

  <p>
    <input type="submit" value="Register">
  </p>
</form>

</body>
</html>
